<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- A div "root" será ussado posteriamente pelo react-->
    <div id="root"></div>

    <script>
        /*
            DOM siginifica document object model. refere-se ao
            modelo como alinguagem Javascript "enxerga" os elementos
            de uma pagina HTML e consegue manipulalos
        */

        // Criando um novo paragrafo no documento
        const parag = document.createElement('p')
        parag.textContent = 'Este é uma frase diabolic'

        //captura elemente corresponde a div 'root'
        const root = document.getElementById('root')

        root.appendChild(parag)

        //criando nova div
        const novaDiv = document.createElement('div')

        novaDiv.textContent = 'Div criada com JavaScript'
        novaDiv.style.border = '3px dotted green'
        novaDiv.style.background = 'limegreen'
        novaDiv.style.padding = '10px'
        novaDiv.style.marginTop = '50px'
        novaDiv.style.textAlign = 'center'
        novaDiv.id = 'div-verde'

        //fazendo com que a div root "adote" novaDiv como filha

        root.appendChild(novaDiv)
    </script>
</body>
</html>
