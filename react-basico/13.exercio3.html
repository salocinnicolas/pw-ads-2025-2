<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="root"></div>
    <script type="text/babel">
        /*
            refazer o arquirvo 10 usando variáveis de estado
        */
        function Form(){
            const [nome, setNome] = React.useState("")
            const [maui, setMaui] = React.useState(false)
            const [butt, setButt] = React.useState(false)
            
            const resultado = maui ? nome.toUpperCase() : nome
            //                if(maui){result=nome.upper}else{resul=nome} ()          
            if(butt){
                event.preventDefault()
                alert(`Olá ${resultado}`)
            }


            return<>
                <h1>Exercicio 3</h1>
                <form>
                    <div>
                        <label>
                            <span>Coloque seu nome</span> <br />
                            <input  onChange={event => setNome(String(event.target.value))} />    
                     </label>    
                    </div>
                    <div>
                        <label>
                            <span>Colocar o nome em maiúsculas</span> <br />
                            <input type="checkbox" onChange={event => setMaui(event.target.checked)} />
                        </label>
                    </div>
                    <div>{resultado}</div>
                    <div>
                        <button type="submit" onClick={event => setButt(true)}>OK</button>    
                    </div>
                </form>
            </>
        }
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />)
    </script>
</body>
</html>
