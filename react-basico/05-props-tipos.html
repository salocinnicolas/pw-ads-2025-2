<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg{
            border-radius: 4px;
            border: 2px solid red;
            background-color: khaki;
            padding: 10px;
            font-family: Calibri, sans;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <div id="root"></div>

    <script type="text/babel">
        /*
            Props genericos e props personalisados

            uma função de componentes react  pode receber dois tipos  de props:
            1) props genericos: são passadas por meio m unico objeto e normalmente
            são aplicadas no componente por meio de espalhamento
            2) props personalizados: são passados nominalmente à função. Somente as 
            props nomeadas são processadas dentro do coponente 
        */

        // function Mensagem(props){
        //     return <div className="msg" {...props} />
        // }
        
        // A mesma função de componente acima, em formato arrow function
        const Mensagem = props => <div className="msg" {...props}/>

        
        const Aviso= ({id, children}) => <div className="msg" id={id}
            children={children} />

        const propsMsg1={
            id: 'msg1',
            title: 'Primeira mensagem',
            children: 'i warned about the stairs dog! I warned you!',
            propFicticia: 'teste'
        }

        const container=
            <>
                <Mensagem {...propsMsg1}/>

                {/* No componete Mensagem abaixo, todas as props serão recebidas e processados*/}
                <Mensagem id ="msg2" title ="Segunda mensagem" teste="testando"> 
                    Doe sangue! Vanpiros em fome!
                </Mensagem>
                {/* Já no componete Aviso apenas as props id e children serão processadas, as demais serão ignoradas */}
                <Aviso id="aviso1" title="segundo aviso" teste="testando">
                    Lobisomen a solta!
                </Aviso>

            </>
        
        const root = ReactDOM.createRoot(document.getElementById('root'))

        root.render(container)
    </script>
</body>
</html>
