<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.formata{
            font-family: Consolas, monospace;
            color: blue;
            background: powderblue;
            text-align: center;
            margin-bottom: 15px;
            border: 2px, solid blue;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script> 
    
    <div id = "root"></div>
    
    <script>
        // Criando uma DIC com react "cru"
        const div1 = React.createElement(
            'div',
            {
                id : 'div1',
                className : 'formata'
            },
            'DIV criada com react "cru"'
        )
        const root = ReactDOM.createRoot(document.getElementById('root'))

        //root.render(div1)

        // em react. os  atributos de um elemento são chamados PROPS
        // Eles podem ser definidos previamente em um objeto e depois
        // usados em React.creatElement()
        const propsBotao ={
            id : 'botao1',
            style : {
                color: 'red',
                background: 'yellow'
            },
            children : 'Clique aqui!',
            onClick : () => alert('Olá!')
        }

        const b1 = React.createElement('botton', propsBotao)

        //root.render(b1)
        
        // Criando um elemento de forma rapida, sem props, apenas com texto interno
        const parag = React.createElement('p', null, 'Parágrafo basico')

        //criando um container para exibir os outros elementos dentro dele

    const container = React.createElement(
        'div',
        {
            id: 'container',
            children: [div1, b1, parag],
            style: {
                boder: '1px dotted red',
                padding: '20px'
            }
        }
    )

    root.render(container)

    </script>
</body>
</html>
