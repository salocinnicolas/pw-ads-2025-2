<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario HTML + JS</h1>
    <form>
        <div>
            <label>
                <span>Nome:</span><br>
                <input id="campo-nome">
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="maiusc">
                <span>Colocar o nome em maiúsculas</span>
            </label>
        </div>
        <div id="resultado"></div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
    <script>
        let nome, maiusc

        function handleChange(event) {
            maiusc= document.getElementById('maiusc').checked
            nome = maiusc
                ? document.getElementById('campo-nome').value.toUpperCase()
                : document.getElementById('campo-nome').value
            
            document.getElementById('resultado').textContent = nome
        }

        function handleSubmit(event){
            event.preventDefault()
            alert(`Olá, ${nome}!`)
        }

        //qundo o valor do campo "campo-nome" for alterado,a função
        //handlechange() dera invocado
        document.getElementById('campo-nome').addEventListener('input', handleChange)

        //qundo o valor da caixa de vericação mudar, a função handleChange()tambem será invocada
        document.getElementById('maiusc').addEventListener('input', handleChange)

        //qundo o formulario for enviado (por meio do clique de botão), será invocada a função handleSubmit()
        document.querySelector('form').addEventListener('submit', handleSubmit)
    </script>
</body>
</html>
